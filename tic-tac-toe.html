<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Jogo da velha</h1>
    <hr>

    <div class="players">
        <div>
            <label for="player1">X</label>
            <input type="text" id="player1" placeholder="Nome do jogador">
        </div>
        <div>
            <label for="player2">O</label>
            <input type="text" id="player2" placeholder="Nome do jogador">
        </div>
        <button id="start" class="button-start">Come√ßar!</button>
    </div>
    <h2>Vez de: <span id="turnPlayer"></span></h2>

    <section id="gameBoard">
        <span class="region" data-region="0.0"></span>
        <span class="region" data-region="0.1"></span>
        <span class="region" data-region="0.2"></span>
        <span class="region" data-region="1.0"></span>
        <span class="region" data-region="1.1"></span>
        <span class="region" data-region="1.2"></span>
        <span class="region" data-region="2.0"></span>
        <span class="region" data-region="2.1"></span>
        <span class="region" data-region="2.2"></span>
    </section>
</body>
</html>
